<!--内容-->

<div id="main">
  <div class="login">
    <ul>
      <li class="overflow">
        <i class="fm">&#x2005;</i>
        <input type="text" class="username" placeholder="用户名为邮箱/手机号"/>
      </li>
      <li class="overflow">
        <i class="fm">&#xf006;</i>
        <input type="password" class="password" placeholder="密码长度为6-15字符"/>
      </li>
      <li class="overflow">
        <i class="fm">&#xf007;</i>
        <input type="password" class="nextpad" placeholder="请您再次确认密码"/>
      </li>
      <li class="bordern">
        <input type="checkbox" checked name="checked" class="checkbox"/>
        <label for="checked" class="checked">同意直通车购彩协议</label>
      </li>
      <li class="bordern">
        <button class="loginbtn">我要注册</button>
      </li>
    </ul>
  </div>
