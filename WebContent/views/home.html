<!--工具条模板-->
<script type="text/template" id="barTmp">
  <% if (hasLogin) { %>
  <a id="p_center">我的彩票</a>
  <% } else {%>
  <a id="login">登录</a><a id="register">注册</a>
  <% } %>
</script>

<!--菜单模板-->
<script type="text/template" id="menuTmp">
  <% _.each(menus.list, function (m) { %>
  <li id="<%=m.key%>">
    <% if (m.key == menus.def) { %>
    <a class="focus"><%=m.title %></a>
    <% } else { %>
    <a><%=m.title %></a>
    <% } %>
  </li>
  <% });%>
</script>

<!--彩种模板-->
<script type="text/template" id="lotTmp">
  <ul class="index">
    <% _.each(lots, function (l) { %>
    <li>
      <dl>
        <dt>
          <a>
            <div class="sublogo" id="<%=l.key%>">
              <img src="<%=l.logo%>"/>
            </div>
            <p><%=l.name%></p>
          </a>
        </dt>
        <dd>
          <p>
            <a class="gmButton fr"><b class="fm">&#xe000;</b>购买</a>
            <i class="smbg"><i></i>HOT</i>
          </p>

          <p class="cf60"><%=l.desc%></p>
          <% if (l.hasDetail) { %>
          <p>截止时间：2-19 19:30</p>

          <p><i class="fm fr xq">&#xf065;</i>当期奖池：<i class="cf60">0.00亿</i></p>
          <% } %>
        </dd>
      </dl>
    </li>
    <% });%>
  </ul>
</script>

<!--未登录或无定制彩种-->
<script type="text/template" id="customNTmp">
  <a class="czdz">+</a>

  <p class="f14 pb1">请先
    <% if (!hasLogin) { %>
    <a id="toLogin" class="cf60">登录</a>,
    <% } %>
    定制属于您的彩种</p>
</script>

<!--资讯列表-->
<script type="text/template" id="noticeTmp">
  <table cellpadding="0" cellspacing="0" width="100%" class="line30 tl">
    <colgroup>
      <col width="80%">
      <col width="20%">
    </colgroup>
    <tbody>
    <% _.each(notices, function (n) { %>
    <tr id="n_<%=n.noticeId %>">
      <td class="">&nbsp;&nbsp;&nbsp;&nbsp;<%=n.title %></td>
      <td><a class="fr fm right">&#xf036;</a></td>
    </tr>
    <% });%>
    </tbody>
  </table>
</script>
