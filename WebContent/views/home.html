<!--工具条模板-->
<script type="text/template" id="barTpl">
  <% if (hasLogin) { %>
  <a id="p_center">我的彩票</a>
  <% } else {%>
  <a id="login" class="select">登录</a><a id="register" class="select">注册</a>
  <% } %>
</script>

<!--菜单模板-->
<script type="text/template" id="menuTpl">
  <% _.each(menus.list, function (m) { %>
  <li id="<%=m.key%>">
    <% if (m.key == menus.def) { %>
    <a class="focus"><%=m.title %></a>
    <% } else { %>
    <a><%=m.title %></a>
    <% } %>
  </li>
  <% });%>
</script>

<!--彩种模板-->
<script type="text/template" id="lotTpl">
  <ul class="index">
    <% _.each(lots, function (l) { %>
    <li id="<%=l.key%>">
      <dl>
        <dt>
          <a>
            <div class="sublogo">
              <img src="<%=l.logo%>"/>
            </div>
            <p><%=l.name%></p>
          </a>
        </dt>
        <dd>
          <p>
            <a class="gmButton fr"><b class="fm">&#xe000;</b>购买</a>
            <i class="smbg"><i></i>HOT</i>
          </p>
          <p class="cf60"><%=l.desc%></p>
          <% if (l.hasDetail) { %>
          <p>截止时间：<span class="endTime"></span></p>
          <p><i class="fm fr xq">&#xf065;</i>当期奖池：<i class="cf60"><span class="pool">0</span>元</i></p>
          <% } %>
        </dd>
      </dl>
    </li>
    <% });%>
  </ul>
</script>

<!--未登录或无定制彩种-->
<script type="text/template" id="customNTpl">
  <a class="czdz">+</a>

  <p class="f14 pb1">请先
    <% if (!hasLogin) { %>
    <a id="toLogin" class="cf60">登录</a>,
    <% } %>
    定制属于您的彩种</p>
</script>

<!--资讯列表-->
<script type="text/template" id="noticeTpl">
  <ul class="zx_list tl">
    <% _.each(notices, function (n) { %>
    <li id="n_<%=n.noticeId %>">
      <i class="fm">&#xf059;</i><b><%=n.type %></b><a><% if (n.lottName != "") { %>【<%=n.lottName %>】<% } %><%=n.title %></a>
    </li>
    <% });%>
  </ul>
</script>

<!--资讯列表-->
<script type="text/template" id="openLotTpl">
  <table cellpadding="0" cellspacing="0" width="100%">
    <tbody>
    <tr>
      <td>
        <a class="chose click"><%=issueNo %> 期开奖</a>
      </td>
    </tr>
    <tr>
      <td class="kjBall">
        <% _.each(reds, function (r) { %>
        <span class="red"><%=r %></span>
        <% });%>
        <% _.each(blues, function (b) { %>
        <span class="blue"><%=b %></span>
        <% });%>
      </td>
    </tr>
    <tr class="min">
      <td>
      </td>
    </tr>
    </tbody>
  </table>
</script>
